  <section id="contactPlace" class="flexContainer">
    <form action="" method="POST" id="newForm">
      <fieldset class="flexContainer">
        <legend>Create Account</legend>
          <div class="formLine flexContainer">
            <label for="fname">First name:*</label>
            <input type="text" id="fname" name="fname" required placeholder="John" autofocus>
          </div>
          <div class="formLine flexContainer">
            <label for="lname">Last name:*</label>
            <input type="text" id="lname" name="lname" required placeholder="Smith">
          </div>
          <div class="formLine flexContainer">
            <label for="phone">Phone:*</label>
            <input type="tel" id="phone" name="phone"  required pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890">
          </div>
          <div class="formLine flexContainer">
            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" required placeholder="someone@example.com">
          </div>
          <div class="formLine flexContainer">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
          </div>
          <input type="submit" value="Submit">
      </fieldset>
    </form>
    <div id="buttons">
      <button type="button" onclick="findUs()">Find us on map</button>
      <button type="button" onclick="callUs()">Call us</button>
    </div>
